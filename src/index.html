<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do list Testing practising</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/8a3c9493da.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <section class="main-List-container">
      <section class="section-List-Items-content">
        <div class="header1 to-do-List__title">
          <h1>Today's To Do</h1>
      </div>
      <div class="itemsListToDo">
        <div class="enterListInput">

          <input id="todoListItemsInput" class="textValue" type="text" placeholder="Add a new item..." />

          <button id="addinBtn" class="addbtn-El"><i class="fa-solid fa-arrow-turn-down"></i></button>

        </div>
        
        <div id="containerItems" class="itemsContainer"></div>
        
        
      </div>
      <button class="completedAllListItems">Clear Completed Tasks</button>
      </section>
    </section>
  </body>
</html>
